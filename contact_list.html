<head>
  <title>contact_list</title>
</head>

<body>
  <h1>Create account and save your contact.</h1>

  
  {{>loginButtons}}

  {{#if currentUser}}
  	{{>addBookForm}}
  	{{>board}}
  {{/if}}
</body>

<template name="addBookForm">
 	{{#if currentUser}}
 		<form>
 			<input type="text" name="bookName">
 			<input type="submit" value="Add Books">
 		</form>
 	{{/if}}
 </template>


<template name="board">
	<ul>
	    {{#each book}}
	        <li class="book {{selectedClass}}">{{name}}: {{score}}</li>
	    {{/each}}
	    <li>
	    	<input type="button" class="increment" value="Give 5 Points">
	    	<input type="button" class="decrement" value="Take 5 Points">
	    	<input type="button" class="remove" value="Remove Player">
    	</li>
    	{{#if showSelectedBook}}
		    <li>Selected Books: {{showSelectedBook.name}}</li>
		{{/if}}
	</ul>
</template>
